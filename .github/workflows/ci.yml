name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      - name: Run pytest
        run: pytest

  build:
    runs-on: ubuntu-latest
    container: makeappdev/uselatex:latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Make build scripts executable
        run: chmod +x write-gitid.sh

      # Build PDF via CMake + UseLaTeX
      - name: Build PDF
        run: |
          mkdir -p build && cd build
          cmake ..
          make

      # Upload the PDFs produced by the main build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/*.pdf

      # Create/update a rolling "latest" release with the built PDF
      - name: Release latest PDF
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automatically built from commit ${{ github.sha }}.
          prerelease: false
          files: build/*.pdf

